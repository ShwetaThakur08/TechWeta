<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWeta - Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>TechWeta</h1>
        <p>Your Gateway to Smart Quizzing</p>
    </header>
    <div class="container">
        <h2>Quiz Results</h2>
        <div id="scoreContainer" class="score-container">
            <h3>Your Score:</h3>
            <p id="score" class="score"></p>
        </div>
        <p id="message" class="message"></p>
        <button id="retryQuiz" class="btn">Retry Quiz</button>
    </div>
    <footer class="footer">
        <p>&copy; 2024 TechWeta. All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWeta - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>TechWeta</h1>
        <p>Your Gateway to Smart Quizzing</p>
    </header>
    <div class="container">
        <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="questionContainer" class="question-container">
            <h2 id="question"></h2>
            <div id="answers" class="answers-container"></div>
        </div>
        <div class="button-container">
            <button id="prevButton" class="btn">Previous</button>
            <button id="nextButton" class="btn">Next</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 TechWeta. All Rights Reserved.</p>
    </footer>
    <script src="quiz.js"></script>
</body>
</html>
